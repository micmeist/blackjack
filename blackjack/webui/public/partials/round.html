<div class="alert alert-danger" role="alert" ng-repeat="message in errorMessage">{{message}}</div>

<div class="row">
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail" ng-repeat="player in roundPlayers">
            <div class="caption">
                <h3>{{player.name}}</h3>
                <p>{{player.money}} $</p>
                <p><a href="#" class="btn btn-primary" role="button">Hit</a> <a href="#" class="btn btn-default" role="button">Stand</a></p>
            </div>
        </div>
    </div>
</div>
