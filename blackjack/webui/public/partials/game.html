<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">All Players in Game</div>

    <!-- Table -->
    <table class="table table-striped">
        <tr><th>Name</th><th>Money</th></tr>

        <tr ng-repeat="player in game.players">
            <td>{{player.name}}</td>
            <td>{{player.money}}</td></tr>
    </table>
</div>

<button class="btn btn-default" ng-click="newRound()" >New Round</button>
