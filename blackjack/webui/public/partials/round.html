<div class="alert alert-danger" role="alert" ng-show="errorMessage">{{errorMessage}}</div>
<div class="row">
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <div class="caption">
                <h3>{{round.bankRoundPlayer.player.name}} <span ng-hide="!round.bankRoundPlayer.winner">Winner!</span></h3>
                <div><p>Cards:</p>
                    <p ng-repeat="card in round.bankRoundPlayer.hand.visibleCards">{{card.color}} {{card.number}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <div class="caption">
                <h3>{{round.humanRoundPlayer.player.name}} <span ng-hide="!round.humanRoundPlayer.winner">Winner!</span></h3>
                <p>Money: {{round.humanRoundPlayer.player.money}} $</p>
                <p>Bet: {{round.humanRoundPlayer.bet.amount}} $</p>
                <div><p>Cards:</p>
                    <p ng-repeat="card in round.humanRoundPlayer.hand.visibleCards">{{card.color}} {{card.number}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <p ng-hide="round.finished">
        <button class="btn btn-primary">Hit</button>
        <button class="btn btn-default" ng-click="stand()">Stand</button>
    </p>
</div>
