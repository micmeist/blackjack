<div class="alert alert-danger" role="alert" ng-show="errorMessage">{{errorMessage}}</div>
<div class="row">
    <div ng-repeat="roundPlayer in roundPlayers" class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <div class="caption">
                <h3>{{roundPlayer.player.name}}</h3>
                <p>Money: {{roundPlayer.player.money}} $</p>
                <p>Bet: {{roundPlayer.bet.amount}} $</p>
                <div><p>Cards:</p>
                    <p ng-repeat="card in roundPlayer.hand.visibleCards">{{card.color}} {{card.number}}</p>
                </div>
                <p ng-show="roundPlayer.player.name == turnPlayer.name">
                    <button class="btn btn-primary">Hit</button>
                    <button class="btn btn-default" ng-click="stand()">Stand</button>
                </p>
            </div>
        </div>
    </div>
</div>
